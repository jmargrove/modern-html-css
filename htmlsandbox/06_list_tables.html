<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lists & Tables</title>
  </head>
  <body>
    <!-- Unordered lists  -->
    <ul style="list-style: none">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Ordered Lists  -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>
    <!-- nested lists  -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <ul>
        <li>Nested 2</li>
        <li>Nested 3</li>
      </ul>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- Tabeles  -->
    <table style="width: 400px">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>john@gmail.com</td>
        </tr>
        <tr>
          <td>Kate</td>
          <td>Smith</td>
          <td>kate@gmail.com</td>
        </tr>
        <tr>
          <td>Jeff</td>
          <td>Wilson</td>
          <td>jeff@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
