<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Entities</title>
  </head>
  <body>
    <!-- Non breaking space: pushes a line over  -->
    <p>Hello my name is &nbsp; &nbsp; &nbsp; &nbsp; James</p>
    <!--  Greater than and less than -->
    <p>5 &gt; 2</p>
    <p>1 &lt; 2</p>
    <p>5 &#62; 2</p>
    <p>1 &#60; 2</p>
    <!-- copyright -->
    <p>&copy;</p>
    <!-- registered trade mark  -->
    <p>&reg;</p>
    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&clubs;</p>
    <p>&spades;</p>
    <p>&checkmark;</p>
    <!-- adding in code  -->
    <code>
        &lt;? php echo 'hello' ?&gt;
    </code>
    <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
  </body>
</html>
