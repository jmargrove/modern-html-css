<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="process.php">
      <!-- Text -->
      <div>
        <label for="name">Name </label><br />
        <input type="text" id="name" name="name" value="john" />
      </div>
      <!-- Email -->
      <div>
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" placeholder="email" />
      </div>
      <!-- Text Area -->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <!-- Select -->
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!-- Date -->
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" />
      </div>
      <!-- Radio -->
      <div>
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" id="membership" value="simple" />
        <input
          checked
          type="radio"
          name="membership"
          id="membership"
          value="standard"
        />
        <input type="radio" name="membership" id="membership" value="super" />
      </div>
      <!-- Checkbox -->
      <div>
        <label for="Likes">I like...</label>
        <input type="checkbox" name="Likes" id="Likes" value="bike" />
        <input checked type="checkbox" name="Likes" id="Likes" value="car" />
        <input type="checkbox" name="Likes" id="Likes" value="bus" />
      </div>
      <!-- input submit  -->
      <input type="submit" value="submit" />
      <!-- button submit -->
      <!-- <button type="submit">Submit</button> -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
