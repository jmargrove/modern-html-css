<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links & Images</title>
  </head>
  <body>
    <p>
      <a href="http://google.com"> Click for google</a>
    </p>
    <p>
      <!-- target opens in a different tab -->
      <a href="http://google.com" target="_blank"> Click for google</a>
    </p>
    <p>
      <a href="./04_typography.html">Typography</a>
    </p>

    <!-- local image  -->
    <img src="./images/rose_image.jpeg" alt="rose image" width="200" />

    <!-- remote image  -->
    <img
      src="https://source.unsplash.com/random"
      alt="unsplash image"
      width="200"
    />
  </body>
</html>
